
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <header>
        <h4>Random img in JavaScript</h4>
    </header>
    <div class="content" style="display: flex; gap: 15px; align-items: center;">
        Image number: <p id="Number"></p>
        <input type="button" value="Random" onclick="js()">
    </div>
    <img src="" alt="" name="img"  style="border: 1px solid black; margin-top: 5vh;">
    
    <script>
        function js() {
            var myimage = ["/img/a1.jpg", "/img/a2.jpg", "/img/a3.jpg", "/img/a4.jpg", "/img/a5.jpg", "/img/a6.jpg"];
            var random;
            var nubrandom;
             for(random =0 ; random <1 ; random ++){ 
                 nubrandom=(Math.floor(Math.random()*6)-1), 1000;
                 document.getElementById("Number").innerHTML = nubrandom;
             }
            document.images["img"].src = myimage[nubrandom] // Set image source based on random index
        }
    </script>
</body>
</html>
