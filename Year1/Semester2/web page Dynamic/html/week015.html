
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Enter Number to show Month</h4>
    <input type="text" name="month" id="month"><br>
    <input type="button" value="Show Month" onclick="js()">
    <p id="show"></p>

    <script>
        function js(){
            var x = document.getElementById("month").value;
            switch(x){
                case "1":
                    document.getElementById("show").innerHTML = "1.january";
                break;
                case "2":
                    document.getElementById("show").innerHTML = "2.February";
                break;
                case "3":
                    document.getElementById("show").innerHTML = "3.March";
                break;
                case "4":
                    document.getElementById("show").innerHTML = "4.April";
                break;
                case "5":
                    document.getElementById("show").innerHTML = "5.May";
                break;
                case "6":
                    document.getElementById("show").innerHTML = "6.june";
                break;
                case "7":
                    document.getElementById("show").innerHTML = "7.july";
                break;
                case "8":
                    document.getElementById("show").innerHTML = "8.August";
                break;
                case "9":
                    document.getElementById("show").innerHTML = "9.Septemeber";
                break;
                case "10":
                    document.getElementById("show").innerHTML = "10.October";
                break;
                case "11":
                    document.getElementById("show").innerHTML = "11.November";
                break;
                case "12":
                    document.getElementById("show").innerHTML = "12.December";
                break;
            }
        }
    </script>
    
    
</body>
</html>
