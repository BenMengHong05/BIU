<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- link icon  -->
     <link rel="icon" href="/assets/img/beltei_international_university_in_cambodia (1).png">
    <!-- link cd bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link cd font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link stylesheet css -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <style>
        .icon{
            color: black;
        }
        .icon:hover{
            transition: .9s ease-out initial steps(30);
            color: rgba(17, 0, 255, 0.966);
        }
        #email:focus{
            transition: .7s  ease-out inherit;
            outline: 2px solid rgba(75, 75, 240, 0.753);
        }
        #password:focus{
            transition: .7s ease-out inherit;
            outline: 2px solid rgba(75, 75, 240, 0.753);
        }

    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="width: 100%;min-height: 100vh;">
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center" style="width: 40%;min-height: 70vh;">
                <div class="content p-5 " style="border-radius: 15px;height: 100%;box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;background-color: rgba(82, 37, 243, 0.705);">
                    <div class="iamge w-100 m-0 p-0 d-flex align-items-center justify-content-center">
                        <img src="/assets/img/unnamed.png" class="img-fluid " alt="" style="height: 25vh;object-fit: cover;">
                    </div>
                    <div class="input_data d-flex flex-column">
                        <label for="Email" class="ps-3" style="font: sans-serif;font-weight: 400;">Email</label>
                        <input type="email" name="Email" id="email" placeholder="Email" class="ps-3 mt-1" style="min-height: 5vh;border-radius: 3vh;border: none;">
                        <label for="Password" class="ps-3" style="font: sans-serif;font-weight: 400;">Password</label>
                        <input type="password" name="Password" id="password" placeholder="Password" class="ps-3 mt-1" style="min-height: 5vh;border-radius: 3vh;border: none;">
                    </div>
                    <div class="type_chekbox d-flex w-100 mt-2">
                        <div class="check flex-1  d-flex align-items-center justify-content-start gap-2 ps-3" style="flex: 1;">
                            <input type="checkbox" name="checkbox" id="" class="m-0 p-0">
                            <p class="m-0 p-0" style="white-space: nowrap;">Remember Me</p>
                        </div>
                        <div class="forget_password d-flex align-items-center justify-content-end" style="flex: 1;">
                            <a href="" class="text-dark px-3 m-0 p-0 " style="white-space: nowrap;">Forget Password</a>
                        </div>
                    </div>
                    <div class="submit w-100 mt-2 ">
                        <button  class="m-0 p-0 w-100 h-100 d-flex align-items-center justify-content-center btn_1" style="min-height: 5vh;border-radius: 3vh;border: none;" onclick="js()">
                            <a href="index.html" target="_blank" class="text-decoration-none  w-100 text m-0 p-0 " style="font-size: 1.1rem;height: 100%;">Login</a>
                        </button>
                    </div>
                    <div class="if_not_accound mt-2">
                        <p class="ps-3">Do You Have Accound? <a href="" id="sign_up" class="text-dark">Sign Up</a></p>
                    </div>
                    <div class="icon mt-5">
                        <ul class="d-flex align-items-center justify-content-center m-0 p-0 gap-4">
                            <li style="list-style: none;"><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook  icon" style="font-size: 1.7rem;"></i></a></li>
                            <li style="list-style: none;"><a href="https://www.youtube.com/"><i class="fa-brands fa-youtube  icon" style="font-size: 1.7rem;"></i></a></li>
                            <li style="list-style: none;"><a href="https://x.com/"><i class="fa-brands fa-square-x-twitter  icon" style="font-size: 1.7rem;"></i></a></li>
                            <li style="list-style: none;"><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram  icon" style="font-size: 1.7rem;"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link cd js in bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
